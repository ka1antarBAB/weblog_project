{% extends "_Base.html" %}

{% block title %}Blog{% endblock title %}

{% block post %}
    {% for posts in posts_list %}
        <div class="col-9">
            <div class="card shadow-sm my-3">
                <div class="card-body">
                    <h5 class="card-title">{{ posts.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted small py-2">by : {{ posts.author }}</h6>
                    <p class="card-text py-3">
                        {{ posts.text }}
                    </p>
                    <a href="{% url 'post_detail_view'  posts.id %}">
                        <div class="btn btn-sm btn-success">Read More</div>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock post %}
